      <!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Chat com Gojo</title>
  <style>
    body {
      background-color: #1b1b1b;
      color: #eee;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #chatContainer {
      width: 400px;
      height: 500px;
      border: 2px solid #eee;
      border-radius: 10px;
      background-color: #2b2b2b;
      display: flex;
      flex-direction: column;
      padding: 10px;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 10px;
    }
    .message {
      margin: 5px 0;
      padding: 8px;
      border-radius: 5px;
      max-width: 80%;
    }
    .user {
      background-color: #42f5f5;
      color: #000;
      align-self: flex-end;
    }
    .bot {
      background-color: #f542f5;
      align-self: flex-start;
    }
    input {
      padding: 10px;
      border-radius: 5px;
      border: none;
      width: calc(100% - 22px);
    }
  </style>
</head>
<body>
  <div id="chatContainer">
    <div id="messages"></div>
    <input type="text" id="userInput" placeholder="Escreva algo para Gojo..." onkeypress="if(event.key==='Enter'){sendMessage()}">
  </div>

  <script>
    const messages = document.getElementById('messages');
    
    function sendMessage() {
      const input = document.getElementById('userInput');
      const text = input.value.trim();
      if(text === "") return;

      addMessage(text, 'user');
      input.value = "";
      
      setTimeout(() => {
        addMessage(getBotReply(text), 'bot');
      }, 500); // delay do bot
    }

    function addMessage(text, sender) {
      const msg = document.createElement('div');
      msg.className = 'message ' + sender;
      msg.textContent = text;
      messages.appendChild(msg);
      messages.scrollTop = messages.scrollHeight;
    }

      return "Hehe, interessante... continua falando!";
    }
  </script>
</body>
</html>
